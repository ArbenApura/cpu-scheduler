<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/icon.svg" />
		<link rel="manifest" crossorigin="use-credentials" href="manifest.json" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<meta name="description" content="A cpu scheduler developed by Arben Apura." />
		<meta name="author" content="Arben Apura" />
		<title>CPU Scheduler By Arben</title>
		<!-- CDN -->
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/iconfont/tabler-icons.min.css"
		/>
		<!-- STYLE -->
		<style>
			html {
				font-size: 16px;
				touch-action: none;
			}
			* {
				font-family: 'Poppins', sans-serif;
				padding: 0;
				margin: 0;
				outline: none;
				box-sizing: border-box;
				user-select: none;
				text-decoration: none;
				transition: none;
				overscroll-behavior-x: none;
				-webkit-tap-highlight-color: transparent;
			}
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>

</html>
